---
layout: default
title: Projects
---
<ul>
  {% for project in site.data.projects %}
  <li>
    <a href="#{{ project.title | slugify }}">{{ project.title }}</a>
  </li>
  {% endfor %}
</ul>

<table>
  <tbody>
    <tr class="header">
      <td>
        <strong id="{{ project.title | slugify }}">{{ project.title }}</strong>
        <!-- <a ><strong>{{ project.title }}</strong></a> -->
        <!-- <span style="font-weight: 400;"><small>({{ project.term }})</small></span> -->
        <br />
        {% for t in project.technologies %}
        <code class="language-plaintext" style="font-size: smaller; letter-spacing: -0.5px;">{{ t }}</code>
        {% endfor %}
      </td>
    </tr>
    <tr>
      <td style="text-align: justify">
        {{ project.description | markdownify }}
      </td>
    </tr>
  </tbody>
</table>
