- name: Dr. Michele C. Weigle
  about: >-
    Dr. Michele C. Weigle has mentored 13 undergraduates through NSF grants and REU supplements in the area of network simulation and wireless sensor networks, resulting in two publications with undergraduate co-authors. Five of the students continued to graduate work, including two who continued to PhD study (Univ. of Virginia, ODU). Dr. Weigle also mentored two undergraduates on an NEH-funded research project. Both students continued and earned MS degrees from ODU. She serves as the faculty advisor to ODU's ACM-W chapter and recently served as the Graduate Program Director for the Department of Computer Science.
