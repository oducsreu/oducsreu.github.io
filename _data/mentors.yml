- name: Dr. Anne Perrotti
  about: >-
    Dr. Anne Perrotti uses an interprofessional approach, community partnerships, eye-tracking technology, and the principles of self-regulated learning to develop and design learning solutions for marginalized young adults. Dr. Perrotti has served as a faculty mentor for first generation students, designed and organized an undergraduate mentoring program tailored for speech/language pathology students, and consistently mentored undergraduate students through data collection, data analysis, article drafting, and article publication. One student, Victor Lugo, co-authored two conference presentations and one article, and is now a PhD student at Florida State University.
