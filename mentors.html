---
layout: default
title: Mentors
---
{% for mentor in site.data.mentors %}
<table>
  <tr>
    <td width="120px" style="border-right: hidden;">
      <img style="width:120px;height:150px;object-fit:cover;object-position:50%-10%" src="{{ mentor.image | relative_url }}">
    </td>
    <td width="auto">
      <div style="padding: 0.5em;">
        <!-- <div style="font-size: 1.5em;">{{ mentor.name }}</div> -->
        <a href={{ mentor.homepage }}>{{ mentor.name }}</a>
        <div style="font-size: 1em;">{{ mentor.designation }}</div>
        <div style="font-size: 1em;">{{ mentor.affiliation }}</div>
        <a href="mailto:{{ mentor.email }}">{{ mentor.email }}</a>
<!--        <div style="font-size: 1em;"></div>-->
      </div>
    </td>
  </tr>
  <tr>
    <td style="text-align: left" colspan="3">
      <div style="font-size: 1.0em;">{{ mentor.expertise }}</div>
    </td>
  </tr>
</table>
{% endfor %}
