---
layout: default
title: Contact
---
<table>
    <tr>
        <td style="text-align: justify;">
            Please email all inquiries to <a href="mailto:reu@cs.odu.edu">reu@cs.odu.edu </a>
        </td>
    </tr>
</table>
{% for contact in site.data.contact %}
<table>
    <tr>
        <td style="text-align: justify;">
            <div style="font-size: 1em;">{{ contact.name }}</div>
            <div style="font-size: 1em;">{{ contact.designation }}</div>
            <div style="font-size: 1em;">{{ contact.affiliation }}</div>
            <a href="mailto:{{ mentor.email }}">{{ contact.email }}</a>
        </td>
    </tr>
</table>
{% endfor %}
