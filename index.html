layout: default

<style>
  .button {
    cursor: pointer;
    padding: 0.5em 1em;
    border-radius: 0.5em;
    font-size: 1em;
    font-weight: bold;
    border: 1px solid #0a5ab2;
    background: none;
    color: #0a5ab2;
  }

  .button:hover {
    background: #0a5ab2;
    color: white;
  }

  .button:active {
    background: #003087;
  }

</style>
<table>
    <tr>
        <td width="30%" style="border: hidden;">
            <div style="padding-top: 30px">
                <img style="width:260px;height:200px;" src="assets/logo.png">
            </div>
        </td>
        <td width="70%" style="border: hidden; text-align: right">
            <div style="padding: 0.5em;">
                <h2 style="font-size: 18pt;">Old Dominion University</h2>
                <h1 style="font-size: 29pt;">Research Experience for Undergraduates</h1>
                <h3 style="font-size: 16pt;">Department of Computer Science & <br/>Virginia Modeling, Analysis, and Simulation Center</h3>

            </div>
        </td>
    </tr>
</table>
